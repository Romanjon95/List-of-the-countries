<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the list of countries">
  <link rel="stylesheet" href="style.css">
  <title>The list of countries</title>
</head>
<body>
  <div class="container">
    <h1>Where in the world?</h1>
    <button class="toggle">Dark Mode</button>
  </div>
  <hr>
  <div class="container">
    <div class="form-control">
      <input type="text" placeholder="Search For Country..." class="search">
    </div>
    <div class="drop-down-container">
      <div class="drop-down">
        <p>Filter By Region</p>
      </div>
      <div class="drop show-drop-down">
        <p class="drop-text">All</p>
        <p class="drop-text">Africa</p>
        <p class="drop-text">Americas</p>
        <p class="drop-text">Asia</p>
        <p class="drop-text">Europe</p>
        <p class="drop-text">Oceania</p>
      </div>
    </div>
  </div>
  <div class="countries">
  </div>
  <script src="script.js"></script>
</body>
</html>
